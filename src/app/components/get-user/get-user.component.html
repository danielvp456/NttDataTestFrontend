<div class="container d-flex justify-content-center" style="width: 100%;">
    <div class="card" style="min-width: 40rem;">
        <div class="card-header text-center">
            Obtener Usuario
        </div>
        <div class="card-body">
            <small>Todos los campos son obligatorios</small>
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="documentType">Tipo de documento:</label>
                    <select id="documentType" formControlName="documentType" class="form-control">
                        <option value="" disabled selected>Seleccione el tipo de documento</option>
                        <option value="C">Cédula de ciudadanía</option>
                        <option value="P">Pasaporte</option>
                    </select>
                    <br>
                </div>
                <div class="form-group">
                    <label for="documentNumber">Número de documento:</label>
                    <input type="text" class="form-control" id="documentNumber" formControlName="documentNumber"
                        mask="000.000.0000" placeholder="Número de documento">
                    <br>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Buscar</button>
            </form>
        </div>
    </div>
</div>
